name: Python Lint, Import Sort, Typing

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint-import-typing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort mypy requests pytest coverage
          pip install types-requests types-python-dateutil

      - name: Run flake8 (Python linter)
        run: |
          # Example: To exclude error E501 (line too long), add --ignore=E501
          flake8 . --count --show-source --statistics --ignore=E501
        # To exclude a specific error in future, use:
        # flake8 . --count --show-source --statistics --ignore=E501

      - name: Run isort (import sorter)
        run: |
          isort . --check --diff

      - name: Run mypy (type checker)
        run: |
          mypy . --ignore-missing-imports

      - name: Prepare log file for logger
        run: |
          mkdir -p /tmp
          touch /tmp/test_log.txt

      - name: Run tests under coverage and enforce threshold
        env:
          LOG_FILE: /tmp/test_log.txt
          LOG_LEVEL: '1'
        run: |
          python -m coverage run -m pytest ./tests_main.py --tb=no --maxfail=0 -q
          python -m coverage report -m --fail-under=60

